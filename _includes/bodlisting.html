<div class="row">
{% assign bod = (site.bod | where: "current-bod", "true") | sort: "first_name" %}
{% for person in bod %}
  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 block-center text-center">
    <div class="icon-push">
      <a href="{{ site.baseurl }}{{ person.url }}"><img src="{{ site.baseurl }}/img/team/{{ person.bod-image.small }}" class="img-responsive img-circle stylebg" /></a>
    </div>
    <h4>{{ person.first_name }} {{ person.last_name }}</h4>
    <p><small>{{ person.position }}</small></p>
  </div>
{% endfor %}
</div>
