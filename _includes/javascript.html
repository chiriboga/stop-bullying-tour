<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{{site.baseurl}}/js/jquery.easing.1.3.min.js"></script>
<script>
    $(function() {
      "use strict";

        $('body').addClass('is-loading');

        $(window).on('load', function() {
            window.setTimeout(function() {
                $('body').removeClass('is-loading');
            }, 100);
        });

        var topOffset = $("#nav").offset().top;
        console.log(topOffset);

        $(window).scroll(function() {

          var currentOffset = $(this).scrollTop();
          console.log('in function',currentOffset);
          if (currentOffset > topOffset + 40) {
              $(".navbar-default").addClass("navbar-fixed-top").addClass("navbar-fixed");
          }
          else {
              $(".navbar-default").removeClass("navbar-fixed-top").removeClass("navbar-fixed");
          }

        });

        });

    $('.navbar-nav a').bind('click', function(event) {
        var $anchor = $(this);
        $('.navbar-nav li').removeClass('active');
        $anchor.closest('li').addClass('active');
        $('html, body').stop().animate({
            scrollTop: $($anchor.attr('href')).offset().top - 0
        }, 1500, 'easeInOutExpo');
        event.preventDefault();
    });
    // when you click on the logo
    $('.navbar-brand').bind('click', function(event) {
      $('.navbar-nav li').removeClass('active');
      $('.navbar-nav li:first').addClass('active');
      var $anchor = $(this);
      $('html, body').stop().animate({
          scrollTop: $($anchor.attr('href')).offset().top - 0
      }, 1500, 'easeInOutExpo');
      event.preventDefault();
    });
</script>
